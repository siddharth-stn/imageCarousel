<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div id="frame">
        <div id="sliderBox">
            <div id="reverseArrow"><</div>
            <img id="img1" src="./source/butterfly-1378183.jpg" alt="I am a butterfly">
            <img id="img2" src="./source/butterfly-1388435.jpg" alt="I am another butterfly">
            <img id="img3" src="./source/frog-1371919.jpg" alt="I am frog">
            <img id="img4" src="./source/lomo-spider-1386711.jpg" alt="I am a Spider">
            <div id="forwardArrow">></div>
            <div id='golaWrap'>
                <div id="gola1"></div>
                <div id="gola2"></div>
                <div id="gola3"></div>
                <div id="gola4"></div>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
